<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg min-h-screen flex flex-col justify-center items-center">
    <div class="max-w-md w-full p-8 card shadow-lg border rounded bg-white">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">PASSWORD GENERATOR</h1>
        <div class="mb-6 flex flex-col">
            <label for="length" class="mb-2 text-gray-800 font-bold">Length:</label>
            <input type="number" id="length" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" min="4" max="20" value="8">
            <p id="length-error" class="error-message hidden mt-1">Please enter a length between 4 and 20.</p>
        </div>
        <div class="mb-6 flex flex-col">
            <label class="mb-2 text-gray-800 font-bold" >Include:</label>
            <label class="flex items-center mb-2 text-gray-800">
                <input type="checkbox" id="uppercase" class="mr-2 rounded">
                <span class="text-sm">Uppercase</span>
            </label>
            <label class="flex items-center mb-2 text-gray-800">
                <input type="checkbox" id="lowercase" class="mr-2 rounded">
                <span class="text-sm">Lowercase</span>
            </label>
            <label class="flex items-center mb-2 text-gray-800">
                <input type="checkbox" id="numbers" class="mr-2 rounded">
                <span class="text-sm">Numbers</span>
            </label>
            <label class="flex items-center mb-2 text-gray-800">
                <input type="checkbox" id="symbols" class="mr-2 rounded">
                <span class="text-sm">Symbols</span>
            </label>
            <!-- <label class="flex items-center mb-2 text-gray-800">
                <input type="checkbox" id="Hindi" class="mr-2 rounded">
                <span class="text-sm">Hindi</span>
            </label>
            <label class="flex items-center mb-2 text-gray-800">
                <input type="checkbox" id="Punjabi" class="mr-2 rounded">
                <span class="text-sm">Punjabi</span>
            </label> -->
        </div>
        <div class="mb-6 flex justify-center">
            <button id="generate-btn" class="px-6 py-3 bg-blue-500 text-white rounded-md btn hover:bg-blue-600 focus:outline-none mr-4">Generate Password</button>
            <div class="tooltip">
                <button id="copy-btn" class="px-6 py-3 bg-gray-500 text-white rounded-md btn hover:bg-gray-600 focus:outline-none">
                    Copy Password
                    <span class="tooltiptext">Click to Copy</span>
                </button>
            </div>
        </div>
        <input type="text" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 text-center text-xl font-semibold mb-4 bg-gray-100" readonly>
    </div>
    <script src="script.js"></script>
</body>

</html>
